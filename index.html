<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&family=Playfair+Display&family=Playfair:wght@300&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="icon" type="image/x-icon" href="./favicon_io/favicon.ico" />
    <link rel="stylesheet" href="./style.css" />

    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>

    <title>Punchy Drinks</title>
  </head>

  <body>
    <header class="header">
      <nav class="navigation">
        <h1 class="logo">punchy</h1>
        <div class="navigation__header">
          <button class="btn-mobile-nav">
            <ion-icon
              name="menu-outline"
              class="icon-mobile-nav navigation-menu"
              id="navMenu"
            ></ion-icon>
            <ion-icon
              name="close-outline"
              class="icon-mobile-nav navigation-menu"
              id="navMenu"
            ></ion-icon>
          </button>
        </div>
        <ul class="navigation__list">
          <li class="navigation__item">
            <a href="#" class="navigation__link">who we are</a>
          </li>
          <li class="navigation__item">
            <a href="#" class="navigation__link">why punchy?</a>
          </li>
          <li class="navigation__item">
            <a href="#" class="navigation__link">products</a>
          </li>
          <li class="navigation__item">
            <a href="#" class="navigation__link">shop</a>
          </li>
        </ul>
      </nav>
    </header>

    <section class="hero">
      <div class="textbox">
        <div class="description">
          <span class="heading">
            <h2 class="heading-main">
              what does <span class="heading-focus">calpis soda</span> taste
              like?
            </h2>
            <p class="heading-sub">
              Lorem ipsum dolor sit amet consectetur adipisicing elit. Mollitia
              reprehenderit quam dolor fugit tenetur necessitatibus alias
              quisquam deserunt vitae minus!
            </p>
          </span>
          <button class="cta">explore products</button>
        </div>
        <div class="img-box">
          <span class="material-symbols-outlined icon arrow-btn" id="prevBtn">
            chevron_left
          </span>
          <!-- </button> -->
          <img src="./images/can1.png" alt="can1" class="can-img" />
          <span class="material-symbols-outlined icon arrow-btn" id="nextBtn">
            chevron_right
          </span>
          <!-- </button> -->
        </div>
      </div>
    </section>
  </body>
  <script src="./js/app.js"></script>
</html>
